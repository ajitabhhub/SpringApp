plugins {
    id 'java'
}

group 'com.ajitabh'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileClasspath 'org.springframework:spring-context:5.3.20'
    runtimeClasspath 'org.springframework:spring-context:5.3.20'
    compileClasspath 'org.springframework:spring-jdbc:5.3.20'
    runtimeClasspath 'org.springframework:spring-jdbc:5.3.20'
    testCompileClasspath 'org.springframework:spring-test:5.3.20'
    testRuntimeClasspath 'org.springframework:spring-test:5.3.20'
    testRuntimeClasspath 'junit:junit:4.13.2'
    testCompileClasspath 'junit:junit:4.13.2'
}

test {
    useJUnitPlatform()
}